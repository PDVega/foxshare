<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>foxshare</title>
      <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
      <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
      <script src="semantic/dist/semantic.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/style.css">
      <script src="https://unpkg.com/vue"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container" id="header">
        <div class="row">
          <div class="ui secondary  menu">
            <a  href="#">
              <img id="logo" src="https://media-elerium.cursecdn.com/attachments/210/876/16de5f8dd1ffe99f9e169a0605a960b3.png">
            </a>
            <a class="item" href="#">
              FoxShared
            </a>
            <div class="right menu">
              <div class="ui buttons">
                <button class="ui button signin">Sign In</button>
                <div class="or"></div>
                <button class="ui positive button signup">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="upload">
        <div class="row">
          <div class="ui form" enctype="multipart/form-data">
            <div class="ui five column centered grid">
              <div class="column">
                <div class="field">
                  <div class="field">
                    <input class="ui icon button btn-file" type="file" id="fileinput" v-on:change="appendFile">
                  </div>
                </div>        
              </div>
            </div>
            <div class="ui ten column centered grid">
              <div class="column">
                <button type="submit" class="ui inverted blue button" v-on:click="uploadFile">Upload!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="ui two column centered grid">
            <div class="column" id="list-file">
              <table class="ui selectable celled table">
                <thead>
                  <tr>
                    <th>File Name</th>
                    <th>Size (Byte)</th>
                    <th>Link</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="link in links">
                   <td>{{ link.filename }}</td>
                   <td>{{ link.size }}</td>
                   <td><a :href=link.location>Download</a></td>
                 </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="ui tiny modal 1" id="signin">
        <i class="close icon"></i>
        <div class="ui header">Sign In</div>
        <div class="content">
          <form class="ui form">
            <div class="field">
              <label>Email</label>
              <input type="email" name="last-name" placeholder="Last Name">
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" name="last-name" placeholder="Last Name">
            </div>
            <button class="ui button" type="submit">SignIn</button>
          </form>
        </div>
      </div>
      <div class="ui tiny modal 2" id="signup">
        <i class="close icon"></i>
        <div class="ui header">Sign Up</div>
        <div class="content">
          <form class="ui form">
            <div class="field">
              <label>Username</label>
              <input type="email" name="last-name" placeholder="Last Name">
            </div>
            <div class="field">
              <label>Email</label>
              <input type="email" name="last-name" placeholder="Last Name">
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" name="last-name" placeholder="Last Name">
            </div>
            <button class="ui button" type="submit">SignUp</button>
          </form>
        </div>
      </div>
    </div>
    </div>
    <footer class="footer-basic-centered">

			<p class="footer-company-motto">FoxShared</p>

			<p class="footer-links">
				<a href="#">Home</a>
				·
				<a href="#">Blog</a>
				·
				<a href="#">Pricing</a>
				·
				<a href="#">About</a>
				·
				<a href="#">Faq</a>
				·
				<a href="#">Contact</a>
			</p>

			<p class="footer-company-name">Fox Share &copy; 2017</p>

		</footer>
    <script type="text/javascript">
      $('.signin').click(function(){
        $('.ui.tiny.modal.1').modal('show');
      })
      $('.signup').click(function(){
        $('.ui.tiny.modal.2').modal('show');
      })
    </script>
    <script type="text/javascript" src="assets/script/index.js">
  </body>
</html>
